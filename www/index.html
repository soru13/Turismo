<!doctype html>
<html>
   <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"> 

    <link rel="stylesheet" href="js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function(){
          $.mobile.defaultPageTransition = 'none';
          $.mobile.loader.prototype.options.text = "Cargando";
          $.mobile.loader.prototype.options.textVisible = true;
          $.mobile.loader.prototype.options.theme = "b";
          $.mobile.loader.prototype.options.html = "";
          $.mobile.orientationChangeEnabled = false;
          $.mobile.pageLoadErrorMessage = "no es culpa tuya es nuestra intentalo conectado a internet";
        });
    </script>
    <script src="js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/ui/jquery.ui.map.js"></script>
    <script type="text/javascript" src="js/ui/jquery.ui.map.services.js"></script>
    <script type="text/javascript" src="js/ui/jquery.ui.map.extensions.js"></script>
   </head>
   <body>
        <div id="deviceready" class="blink">
            <div id="map" data-role="page">

                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-href="#map" class="ui-btn-active">Mapa</a></li>
                        <li><a href="#" data-href="#list">Listado</a></li>
                        <li><a href="#" data-href="#upload">Mis fotos</a></li>
                    </ul>
                </div>
                <div data-role="content">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="text" class="tag" name="tag"/>
                        </div>              
                        <div class="ui-block-b">
                            <a href="javascript:ajax.cargarFotos();" data-role="button" 
                                                              data-icon="check" data-inline="true" class="search-button">Buscar</a>
                        </div>
                    </fieldset>

                    <div class="result-count"></div>
                    <br/>
                    <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
                        <div id="map_canvas" style="height:350px"></div>
                    </div>
                </div>
            </div>

            <div id="list" data-role="page">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-href="#map">Mapa</a></li>
                        <li><a href="#" data-href="#list" class="ui-btn-active">Listado</a></li>
                        <li><a href="#" data-href="#upload">Mis fotos</a></li>
                    </ul>
                </div>
                <div data-role="content">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <input type="text" class="tag" name="tag"/>
                        </div>
                        <div class="ui-block-b">
                            <a href="javascript:getPhotos();" data-role="button" 
                                                              data-icon="check" data-inline="true" class="search-button">Buscar</a>
                        </div>
                    </fieldset>

                    <div class="result-count"></div>            
                    <br/>
                    <ul data-role="listview" id="element_list"></ul>            
                </div>
            </div>      

            <div id="upload" data-role="page">

                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-href="#map">Mapa</a></li>
                        <li><a href="#" data-href="#list">Listado</a></li>
                        <li><a href="#" data-href="#upload" class="ui-btn-active">Mis fotos</a></li>
                    </ul>
                </div>
                <a href="#" data-role="button" onclick="takePhoto();">Tomar una foto</a>
                <a href="#" data-role="button" onclick="uploadPhoto();">Publicarla</a>

                <div id="picinfo"></div>
                <img id="pic" />
            </div>       
        </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/index.js"></script>

   </body>   
</html>
